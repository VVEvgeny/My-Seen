<div class="modal fade modal-window" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="ShareModalWindow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close myseen-modal-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">{{translation.Share}}</h4>
            </div>
            <div align="center" data-ng-show="modalShare.loading">
                <img src="../../../../Content/Images/loading_small.gif"/>
            </div>
            <div class="modal-body" data-ng-show="!modalShare.loading">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="shareLink" class="col-sm-2 control-label">{{translation.Link}}</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control share-name col-sm-10" id="shareLink" placeholder="{{translation.Link}}" data-ng-model="modalShare.link">
                        </div>
                    </div>
                    <div class="form-group" data-ng-show="modalShare.tryButton">
                        <div class="col-sm-12">
                            <button type="button" class="form-control btn btn-info" data-ng-click="modalShare.tryButtonClick()">{{translation.Try}} <span class="glyphicon glyphicon-arrow-right"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-block" data-ng-show="modalShare.addButton" data-ng-click="modalShare.addButtonClick()">
                    <span class="glyphicon glyphicon-plus"></span> {{translation.Add}} {{translation.Share}}
                </button>
                <button type="button" class="btn btn-danger btn-block" data-ng-show="modalShare.deleteButton" data-ng-click="modalShare.deleteButtonClick()">
                    <span class="glyphicon glyphicon-trash"></span> {{translation.Delete}} {{translation.Share}}
                </button>
            </div>
        </div>
    </div>
</div>
