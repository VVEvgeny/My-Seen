<!--Загрузка-->
<data-ng-include src="'Content/Angular/templates/tools/loading.html'"></data-ng-include>

<div data-ng-show="prepared.loaded && translation.loaded">
    <!--Таблица-->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-sm-1"></th>
                    <th class="col-sm-2">{{translation.Event}}</th>
                    <th class="col-sm-2">{{translation.To}}</th>
                    <th class="col-sm-2">{{translation.When}}</th>
                    <th class="col-sm-1">{{translation.Day}}</th>
                    <th>|</th>
                    <th class="col-sm-2">{{translation.Last}}</th>
                    <th class="col-sm-2">{{translation.When}}</th>
                    <th class="col-sm-1">{{translation.Day}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="val in data">
                    <td>
                    </td>
                    <!--Одноразовая привязка-->
                    <td class="align-center">{{::val.Name}}</td>
                    <td class="align-center">{{::val.EstimatedTo}}</td>
                    <td class="align-center">{{::val.DateToText}}</td>
                    <td class="align-center">{{::val.DayOfWeekTo}}</td>
                    <td class="align-center">|</td>
                    <td class="align-center">{{::val.EstimatedLast}}</td>
                    <td class="align-center">{{::val.DateLastText}}</td>
                    <td class="align-center">{{::val.DayOfWeekLast}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Моя пагинация-->
    <data-ng-include src="'Content/Angular/templates/tools/pagination.html'"></data-ng-include>

</div>
