<div class="form-horizontal" data-ng-show="translation.loaded">
    <div class=" form-group">
        <label for="growth" class="col-sm-2 control-label">{{::translation.Growth || 'Growth'}}</label>
        <div class="col-sm-10">
            <input type="number" class="form-control input-sm" id="growth" data-ng-model="growth" placeholder="{{::translation.GrowthInCM || 'Growth In CM'}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="weight" class="col-sm-2 control-label">{{::translation.Weight || 'Weight'}}</label>
        <div class="col-sm-10">
            <input type="number" class="form-control input-sm" id="weight" data-ng-model="weight" placeholder="{{::translation.WeightInKG || 'Weight In KG'}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">{{::translation.Sex || 'Sex'}}</label>
        <div class="col-sm-10">
            <bs-dropdown data-menu-type="button" select-val="sex = selectedVal" preselected-item="sex" data-dropdown-data="sexs"></bs-dropdown>
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">{{::translation.Age || 'Age'}}</label>
        <div class="col-sm-10">
            <bs-dropdown data-menu-type="button" select-val="age = selectedVal" preselected-item="age" data-dropdown-data="ages"></bs-dropdown>
        </div>
    </div>

    <div class="form-group" data-ng-show="growth >0 && weight >0">
        <label for="growth" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success" data-ng-click="calculate()">
                <span class="glyphicon glyphicon-search"></span>
                &nbsp;{{::translation.Calculate || 'Calculate'}}
            </button>
        </div>
    </div>

    <div data-ng-show="result">
        <div class=" form-group">
            <label for="bmi" class="col-sm-2 control-label">{{::translation.BMI || 'BMI'}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="bmi" data-ng-model="bmi" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label for="level" class="col-sm-2 control-label">{{::translation.Level || 'Level'}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="level" data-ng-model="level" readonly/>
            </div>
        </div>

        <br>
        <div id="chartdiv" style="height: 500px;"></div>

    </div>
</div>
